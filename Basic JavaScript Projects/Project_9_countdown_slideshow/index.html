<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project 9 - Countdown & Slideshow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Countdown and Slideshow Demo</h1>

  <!-- Countdown display -->
  <div id="countdown" class="countdown">10</div>

  <!-- Slideshow container -->
  <div class="slideshow-container">

    <img class="slide" src="https://via.placeholder.com/400x200?text=Slide+1" alt="Slide 1" />
    <img class="slide" src="https://via.placeholder.com/400x200?text=Slide+2" alt="Slide 2" />
    <img class="slide" src="https://via.placeholder.com/400x200?text=Slide+3" alt="Slide 3" />

  </div>

  <script src="JS/main.js"></script>
</body>
</html>
